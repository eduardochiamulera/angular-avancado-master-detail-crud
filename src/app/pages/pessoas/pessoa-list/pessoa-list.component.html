<nav class="mb-5"> 
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active">Pessoas</li>
    </ol>
  </nav>
  
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">Pessoas</h1>
    </div>
    <div class="col-md">
      <a routerLink="new" class="btn btn-success float-right">+ Nova Pessoa</a>
    </div>
  </div>
  
  <table class="table table-hover">
    <thead>
      <tr class="bg-primary text-light">
        <th>Nome</th>
        <th>Telefone</th>
        <th class="text-right">Celular</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of resources">
        <td>
          <strong>{{entry.nome}}</strong><br>
        </td>
        <td>
          {{entry.telefone}}
        </td>
        <td class="text-right">
        </td>
        <td class="text-center">
          <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
          <button (click)="deleteResource(entry)" class="btn btn-outline-danger btn-sm">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
